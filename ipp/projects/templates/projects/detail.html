{% extends 'members/base.html' %}
{% load staticfiles %}
{% block title %}{{ project.title }}{% endblock %}
{% block body %}

<img src="{{ project.photo.url }}"><br>

<h1>{{ project.title }}</h1>
<h4>{{ project.date }}</h4>
<h2>{{ project.description }}</h2>
{% if user.is_authenticated %}
<a href="{% url 'projects:project-update' project.id %}">Edytuj</a>
{% else %}
{% endif %}
{% endblock %}
