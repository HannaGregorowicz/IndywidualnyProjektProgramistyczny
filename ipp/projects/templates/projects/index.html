<h2>Projekty:</h2>
{% if all_projects %}
    <ul>
        {% for project in all_projects %}
        <li><a href="{% url 'projects:detail' project.id %}">{{ project.title }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <h3>Nie ma projektów :(</h3>
{% endif %}
